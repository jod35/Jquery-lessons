<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The this keyword</title>
</head>
<body>
    <div class="text">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laudantium labore odio, doloremque totam omnis quasi quibusdam iusto modi. Quidem sint earum nobis nemo porro reiciendis sit odio voluptatem praesentium quos.
    </div>
    <script src="jquery.min.js"></script>
    <script>
        $("document").ready(
            function(){
                $(".text").on("mouseover",

                function(){
                    $('.text').css({'color':red});
                })
            }
        )
    </script>
</body>
</html>
