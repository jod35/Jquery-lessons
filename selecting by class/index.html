<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecting By class</title>
    <style>
        .highlight{
            color: white;
            background-color: green;
        }
    </style>
</head>
<body>
    
    <p class="important">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis, fuga.
    </p>
    <button id="highlighter">Hightlight</button>
    <script src="jquery.min.js"></script>
    <script>
        $(document).ready(
            function(){
                $('#highlighter').click(
                    function(){
                        $(".important").addClass("highlight");
                    }
                )
            }
        )
    </script>
</body>
</html>
